<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Man and The City{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
    }
    .nav-link {
      font-weight: 500;
    }
    .search-bar-wrapper {
      padding: 1.5rem 0 1rem 0;
    }
    .search-bar-form {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">MAN AND THE CITY</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'date_nights' %}">Date Nights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ex Files</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Love & Heartbreak</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'intimate_edit' %}">The Intimate Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'subscriber_exclusives' %}">Subscriber Exclusives</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="intimateDropdown" role="button" data-bs-toggle="dropdown">
              The Intimate Edit
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="intimateDropdown">
              <li><a class="dropdown-item" href="{% url 'account_login' %}">Log In</a></li>
              <li><a class="dropdown-item" href="{% url 'subscribe_tease' %}">Subscribe</a></li>
            </ul>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Seamlessly blended search bar -->
<div class="search-bar-wrapper">
  <form class="d-flex search-bar-form" method="GET" action="{% url 'search' %}">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
    <input class="form-control me-2" type="search" name="q" placeholder="Search stories..." aria-label="Search">
  </form>
</div>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
