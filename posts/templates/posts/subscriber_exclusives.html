{% extends 'base.html' %}
{% block title %}Subscriber Exclusives{% endblock %}

{% block content %}
  <div class="container my-4">
    <h2 class="mb-4">ðŸ”’ Subscriber Exclusives</h2>
    <div class="row">
      {% for post in exclusive_posts %}
      <div class="col-md-4 mb-4">
        <div class="card border-danger h-100">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <small class="text-muted">{{ post.date }}</small>
            <p class="card-text mt-2">{{ post.preview }}</p>
            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-outline-dark btn-sm">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
