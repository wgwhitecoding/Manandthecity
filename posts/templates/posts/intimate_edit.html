{% extends 'base.html' %}
{% block title %}The Intimate Edit | Man and The City{% endblock %}

{% block content %}
  <h2 class="mb-4">ðŸ’‹ The Intimate Edit</h2>

  <div class="row">
    {% for post in premium_posts %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 border-danger">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <small class="text-muted">{{ post.date|date:"F j, Y" }}</small>
          <p class="mt-2">{{ post.intro|truncatewords:20 }}</p>
          <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-danger btn-sm mt-2">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
